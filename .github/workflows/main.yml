name: Publish Python package to Artifactory

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  publish:
    runs-on: self-hosted 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure PATH
        run: echo "/opt/homebrew/bin" >> $GITHUB_PATH

      - name: Verify Python & uv
        run: |
          python3 --version
          uv --version

      - name: Build package
        working-directory: my-python-package
        run: |
          uv build
     
      - name: Curl connectivity test
        run: |
          curl -vk http://localhost:8081/artifactory/api/system/ping

      - name: Publish to Artifactory
        working-directory: my-python-package
        env:
          JFROG_USER: ${{ secrets.JFROG_USER }}
          JFROG_PASS: ${{ secrets.JFROG_PASS }}
        run: |
          uv publish -v \
            --check-url "https://${JFROG_USER}:${JFROG_PASS}@mill.jfrog.info:12176/artifactory/api/pypi/pypi-local/simple" \
            --username "${JFROG_USER}" \
            --password "${JFROG_PASS}" \
            --publish-url "https://mill.jfrog.info:12176/artifactory/api/pypi/pypi-local/" \
            dist/*

          

    
